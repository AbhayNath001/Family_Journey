<!-- ---------------------------------------------------------javascript-------------------------------------------------- -->
	<script>
		// Get all the images
		const images = document.querySelectorAll('.container img');
		// Get the fullscreen container
		const fullscreenContainer = document.getElementById('fullscreen');
		// Get the fullscreen image element
		const fullscreenImage = document.getElementById('fullscreen-img');
		// Get the left and right arrow buttons
		const leftArrow = document.querySelector('.left-arrow');
		const rightArrow = document.querySelector('.right-arrow');

		let currentIndex = 0; // Current index of the displayed image

		// Function to show the fullscreen image
		const showFullscreenImage = (index) => {
			currentIndex = index;
			fullscreenImage.src = images[index].src;
			fullscreenContainer.style.display = 'flex';
		};

		// Add click event listener to each image
		images.forEach((image, index) => {
			image.addEventListener('click', () => {
				showFullscreenImage(index);
			});
		});

		// Close the fullscreen image when clicked outside the image
		fullscreenContainer.addEventListener('click', (event) => {
			if (event.target === fullscreenContainer) {
				fullscreenContainer.style.display = 'none';
			}
		});

		// Add click event listeners to arrow buttons
		leftArrow.addEventListener('click', () => {
			if (currentIndex > 0) {
				showFullscreenImage(currentIndex - 1); // Show previous image
			}
		});

		rightArrow.addEventListener('click', () => {
			if (currentIndex < images.length - 1) {
				showFullscreenImage(currentIndex + 1); // Show next image
			}
		});
	</script>
